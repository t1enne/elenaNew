    <style>@import "https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap";
.loader {
  text-align: center;
  width: 30vw;
  place-self: center;
  font-family: Josefin, sans-serif;
  font-size: 3rem;
  font-weight: 300;
  transition: transform 1s ease-in-out;
}

.loader .loaded {
  opacity: 0;
  transform: translate(-50%);
}

.loader__bar {
  background-color: #e1dede;
}

.loader__bar__progress {
  height: 2px;
  width: 100%;
  transform-origin: 0;
  background-color: #282828;
  border-radius: .3rem;
  transition: transform .2s ease-out;
  transform: scaleX(0);
}

.loader__text {
  margin-top: 2rem;
  transition: opacity .5s ease-in-out;
}

.language-picker {
  z-index: 10;
  z-index: 20;
  opacity: 1;
  font-family: Josefin, sans-serif;
  font-weight: 200;
  transition: opacity .5s ease-in-out;
  top: 0;
}

.language-picker .pick-text {
  width: max-content;
  margin: 2rem auto;
  font-size: 1.5rem;
  font-weight: normal;
}

.language-picker .buttons-wrap {
  justify-content: center;
  align-items: end;
  font-size: 2.5rem;
  display: flex;
}

.buttons-wrap button {
  font-size: inherit;
  font-family: inherit;
  font-weight: inherit;
  text-transform: uppercase;
  cursor: pointer;
  color: inherit;
  width: max-content;
  height: max-content;
  position: relative;
}

.buttons-wrap button.selected:after {
  transform: scaleX(1);
}

.buttons-wrap button:after {
  content: "";
  width: 100%;
  text-align: center;
  height: 1px;
  background-color: $ text-color;
  transform-origin: center;
  border-radius: 10px;
  transition: transform .7s cubic-bezier(.5, 0, 0, 1);
  display: inline-block;
  position: absolute;
  bottom: 0;
  left: 0;
  transform: scaleX(0);
}

.button-wrap:hover button:after {
  transform: scaleX(1);
}

.separator {
  margin: 0 1rem;
}

.language-picker.hidden {
  opacity: 0;
}

</style>
